<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Estudos Claudio Tassis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Portfolio de Estudos</h1>
        <nav>
            <ul>
                <li><a href="#projects">Projetos</a></li>
                <li><a href="#skills">Habilidades</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="projects" class="projects">
        <div class="project-card">
            <h3>Projeto 1</h3>
            <p>Descrição do projeto com detalhes importantes.</p>
            <button onclick="showProjectDetails(1)">Ver mais</button>
        </div>
        <div class="project-card">
            <h3>Projeto 2</h3>
            <p>Descrição do projeto com detalhes importantes.</p>
            <button onclick="showProjectDetails(2)">Ver mais</button>
        </div>
        <div class="project-card">
            <h3>Projeto 3</h3>
            <p>Descrição do projeto com detalhes importantes.</p>
            <button onclick="showProjectDetails(3)">Ver mais</button>
        </div>
    </section>

    <section id="skills" class="skills">
        <div class="skill-tag">HTML5</div>
        <div class="skill-tag">CSS3</div>
        <div class="skill-tag">JavaScript</div>
        <div class="skill-tag">Flexbox</div>
        <div class="skill-tag">Grid</div>
        <div class="skill-tag">Responsive Design</div>
    </section>

    <section id="contact">
        <form class="contact-form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="./script.js"></script>
</body>
</html>
